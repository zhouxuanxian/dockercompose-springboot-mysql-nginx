<table
        data-toolbar="#toolbar"
        data-minimum-count-columns="2"
        data-page-list="[10, 25, 50, 100]"

        id="table"
        data-toggle="table"
        data-height="660"
        data-ajax="ajaxRequest"
        data-side-pagination="client"
        data-pagination="true">
    <thead>
    <tr>
        <th data-field="id">ID</th>
        <th data-field="qq">qq</th>
        <th data-field="name">名称</th>
        <th data-field="content">内容</th>
        <th data-field="createdAt">创建时间</th>
        <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">操作</th>
    </tr>
    </thead>
</table>

<script>
    var $table = $('#table')
    // var $remove = $('#remove')
    var selections = []

    // function detailFormatter(index, row) {
    //     var html = []
    //     $.each(row, function (key, value) {
    //         html.push('<p><b>' + key + ':</b> ' + value + '</p>')
    //     })
    //     return html.join('')
    // }

    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="fa fa-eye"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {

            console.log(row)
            $("#qq1").val(row.qq)
            $("#name1").val(row.name)
            $("#content1").val(row.content)
            $("#encrytedData1").val(row.encrytedData)

            $('#myModal1').modal({ keyboard: false })
        },
        'click .remove': function (e, value, row, index) {
            // $table.bootstrapTable('remove', {
            //     field: 'id',
            //     values: [row.id]
            // })
            $.ajax({
                url:  `./userData/${row.id}`,
                async: false,
                type:"DELETE",
                success: function(data){

                    $table.bootstrapTable("refresh")

                }
            });

        }
    }

    function ajaxRequest(params) {
        params.data.userId = $("#userId").val();
        var url = './userData/list'
        $.get(url + '?' + $.param(params.data)).then(function (res) {
            res.rows.forEach(o => {
                o.createdAt = moment(o.createdAt).format("YYYY-MM-DD HH:mm:ss")
            })
            params.success(res)
        })
    }

    $(function() {

        let userId = $("#userId").val()

        $("#sava-edit-btn").click(function () {


            var qq = $("#qq").val()
            var name = $("#name").val()
            var content = $("#content").val()

            if (!qq || !name || !content) {
                alert('参数均为必填项');
            } else {
                $.ajax({
                    url: "./userData",
                    async:false,
                    type:"POST",
                    data:{ qq, name, content, userId },
                    success: function(data){
                        $('#myModal').modal('hide');
                        $table.bootstrapTable("refresh")
                        $("#qq").val('');
                        $("#name").val('');
                        $("#content").val('');
                    }
                });
            }
        })
    })


</script>
